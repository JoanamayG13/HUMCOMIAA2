<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
        <script>
            function sayHello(who) {
                document.write9"Hello, " + who);

            }
        </script>
        <body>
            <script>
               sayHello("Joana");
               document.write("<br>");
               sayHello("May");
            </script>
        </body>
    </head>
</html>
